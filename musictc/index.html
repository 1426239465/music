   <script type="text/javascript">
    function playMusic() {
        var audioEle = document.getElementById("audio");
      if (audioEle.paused){
        audioEle.play();
      }else {
        audioEle.pause();
      }
    }
    
    $("#music").click(function(){
      play();
    });

    var player = document.getElementById("audio");
    play();
    function play(){
    swal("请问是否开启音乐🎶一边阅读一边听歌呢❓\n" ,{
            buttons: {
              allowcancel: "开启音乐",
                allow: "关闭音乐"
            }
        }).then(function(value) {
            if (value == "allow") {
                player.pause()
            } else {
                player.play();
            }
        });
    }
